<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <title>Vue Dropdown Date Component </title>
  </head>
  <body>
    <div class="container">
        <div class="row">
                    <div class="col-lg-4 ml-auto">
                <form id="form" v-cloak action="/" method="GET">
                        <div class="form-group">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-4 mr-auto">
                        <div class="form-group">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
        '<div class="container">'+

    <script src="/js/vue-dropdown-date.js"></script>
  
  </body>
</html>
